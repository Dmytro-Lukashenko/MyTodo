<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Todo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="b88d04fba731603756b1.css">    
    <script defer="defer" src="4538d458ae5a3a260876.js"></script>
<script defer="defer" src="./js/main.js"></script><link href="./css/main.css" rel="stylesheet"></head>
<body class="green lighten-5">
    <div class="navbar">
        <nav>
          <div class="nav-wrapper teal">           
            <a href="#!" class="brand-logo center">My ToDo</a>                                 
          </div>
        </nav>
    </div>      
<main>
    <div class="container">        
        <div class="row">
            <div class="col s12">                
                <div id="main" class="card">                    
                    <div class="card-content">                        
                       <span class="card-title">
                                Task List
                            </span>                           
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" autocomplete="off" name="task" id="task" minlength="1">
                                    <label for="task">New Task</label>   
                                    <span class="helper-text white-text" data-error="wrong" data-success="right">Enter the task, please :)</span>                               
                                </div>
                                <input type="submit" value="Add Task" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <span class="card-title">
                            Tasks
                        </span>      
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Tasks</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn-small disabled indigo">Clear Tasks</a>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

    <script src="https://kit.fontawesome.com/4d249739c4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
</body>
</html>
